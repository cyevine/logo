<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VINJESTHAN Logotype</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap');

    body {
      background: #f7c948;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logotype {
      font-family: 'Rubik 80s Fade', cursive;
      font-size: 80px;
      color: #fff0d6;
      position: relative;
      text-align: center;
    }

    .logotype::before, .logotype::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      z-index: -1;
    }

    .logotype::before {
      color: #ff6392;
      transform: translate(6px, 6px);
    }

    .logotype::after {
      color: #1ecbe1;
      transform: translate(12px, 12px);
    }
  </style>
</head>
<body>
  <div class="logotype" data-text="VINJESTHAN">
    VINJESTHAN
  </div>
</body>
</html>
