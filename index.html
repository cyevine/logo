<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vinjesthan Logotype</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #FAFAFA;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logotype {
      font-family: 'Fredoka', sans-serif;
      font-size: 64px;
      color: #3C82F4;
      position: relative;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .logotype::after {
      content: 'â€¢';
      color: #FFE600;
      position: absolute;
      top: -20px;
      left: 68px; /* posisi titik di atas 'i' */
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="logotype">Vnjesthan</div>
</body>
</html>
