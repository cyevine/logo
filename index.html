<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vin Jes Than</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      display: flex;
      gap: 40px;
      align-items: center;
    }
    .box {
      border: 4px solid #F36BA3;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #F36BA3;
      line-height: 1.2;
      letter-spacing: 5px;
      min-width: 150px;
      min-height: 150px;
    }
    .small {
      min-width: 100px;
      min-height: 100px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="box">
      <div>V I N</div>
      <div>J E S</div>
      <div>T H A N</div>
    </div>
    <div class="box small">
      <div>V</div>
      <div>J</div>
      <div>T</div>
    </div>
  </div>
</body>
</html>
