<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VINJESTHAN Logotype - Balloon Style</title>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logotype {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 120px;
      color: #ffe066;
      -webkit-text-stroke: 6px #ff9900;
      text-shadow: 4px 4px 10px rgba(255, 153, 0, 0.6);
      letter-spacing: 8px;
      transform: rotate(0deg) skew(-5deg) scale(1.1, 1.2);
    }
  </style>
</head>
<body>
  <div class="logotype">VinJesThan</div>
</body>
</html>
