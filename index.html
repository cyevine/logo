<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VINJESTHAN Logotype - Playful Version</title>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logotype {
      font-family: 'Fredoka One', cursive;
      font-size: 80px;
      font-weight: bold;
      color: #FFAA00;
      text-shadow: 4px 4px 0px #FF66CC, -4px -4px 0px #66CCFF;
      letter-spacing: 5px;
      transform: rotate(-3deg);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logotype">VINJESTHAN</div>
</body>
</html>
