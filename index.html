<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VINJESTHAN Logotype - Balloon Style</title>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logotype {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 100px;
      color: #ffe066;
      -webkit-text-stroke: 4px #ff9900;
      text-shadow: 2px 2px 5px rgba(255, 153, 0, 0.5);
      letter-spacing: 5px;
      transform: rotate(0deg) skew(-10deg);
    }
  </style>
</head>
<body>
  <div class="logotype">VinJesThan</div>
</body>
</html>
